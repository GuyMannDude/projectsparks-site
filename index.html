        z-index: 0;

    body::before {
        content: '';

        top: 0;
        left: 0;

        height: 100%;
        background: linear-gradient(to bottom right, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.7) 100%);

    }
    .link-gradient {
        background-image: linear-gradient(to right, #00C6FF, #0072FF);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        transition: all 0.3s ease;
    }
    .link-gradient:hover {
        background-image: linear-gradient(to right, #FFD700, #FFA500);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        transform: scale(1.05);
    }
    .main-content-wrapper {

        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 100%;
        z-index: 1;
        box-sizing: border-box;
    }
    /* Responsive adjustments for smaller screens (iPhone portrait) */
    @media (max-width: 640px) {
        .main-content-wrapper {
            padding-top: 25vh; /* Reduced padding on small screens to show more image and raise content */
        }
        .text-5xl { font-size: 3rem; } /* Make title a bit smaller */
        .text-xl { font-size: 1.1rem; } /* Make slogan a bit smaller */
        .text-2xl { font-size: 1.5rem; } /* Make main links a bit smaller */
        .text-lg { font-size: 1rem; } /* Make contact info smaller */

        body {
            /* Shift background position on small screens to focus on the chip/eye */
            background-position: center 70% fixed; /* Adjust 70% to move the image focus point. Could be 60%, 80% etc. */
        }

        /* Adjust the donation button and contact info for small screens */
        .absolute.bottom-6.left-6 { /* Target the div containing the button */
            position: static; /* Remove absolute positioning */
            width: 100%;      /* Make it take full width */
            text-align: center; /* Center its content */
            margin-top: 20px; /* Add space above it */
            left: auto;       /* Reset left */
            bottom: auto;     /* Reset bottom */
        }

        .absolute.bottom-6.left-6 a { /* Target the donate button itself */
            padding: 12px 30px; /* Slightly less padding to make button more compact */
            font-size: 1rem;    /* Smaller text */
            width: fit-content; /* Only take width of content */
            margin: 0 auto; /* Center the button itself */
            display: block; /* Ensure it takes its own line if needed */
        }

        /* Adjust contact email positioning relative to the button */
        main .mt-12 { /* Target the div containing contact email */
            margin-top: 20px; /* Adjust spacing if needed */
            margin-bottom: 0px; /* Remove any previous bottom margin */
        }

        /* Ensure main content handles flex ordering for button/contact */
        main.w-full.max-w-2xl {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%; /* Slightly reduce width to give more side padding on small screens */
            padding-left: 10px; /* Add specific side padding for mobile */
            padding-right: 10px;
        }
    }
