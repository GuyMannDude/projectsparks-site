<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Hub — Home</title>
  <meta name="description" content="Index page linking to AI Hub categories." />
  <style>
    :root{
      --giants-orange: #FD5A1E;
      --giants-black: #27251F;
      --giants-cream: #EFD19F;
      --bg: #0f0f10;
      --text: #f5f5f5;
      --muted: #c8c8c8;
      --card: #141416;
      --card-hover: #1b1c1f;
      --chip: #2a2b30;
      --ring: rgba(253, 90, 30, 0.45);
      --shadow: 0 8px 24px rgba(0,0,0,0.35);
      --radius-xl: 22px;
      --maxw: 1200px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: linear-gradient(180deg, #0f0f10, #0a0a0b 45%, #000 100%);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--maxw); margin:0 auto; padding:24px}
    header{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:18px 0 8px; border-bottom:1px solid #1f2023; margin-bottom:18px}
    .brand{display:flex; align-items:center; gap:14px}
    .logo{width:44px;height:44px; border-radius:12px; background: radial-gradient(60% 60% at 50% 30%, var(--giants-orange), #b43d0e); display:grid; place-items:center; color:#000; font-weight:800; box-shadow: 0 0 0 2px #000 inset, 0 6px 24px rgba(253,90,30,0.35)}
    .title{font-size:24px; font-weight:800}
    .subtitle{color:var(--muted); font-size:14px}
    .btn{background:#111214; border:1px solid #1f2023; color:#eaeaea; padding:10px 14px; border-radius:12px; cursor:pointer; transition:.15s; box-shadow: var(--shadow)}
    .btn:hover{transform:translateY(-1px); border-color:var(--giants-orange)}
    .btn.primary{background:var(--giants-orange); color:#000; border-color:transparent}
    .category{display:flex; flex-direction:column; gap:10px; margin:18px 0 24px}
    .category h1{font-size:26px; margin:0; background: linear-gradient(90deg, var(--text), var(--giants-cream)); -webkit-background-clip:text; background-clip:text; color:transparent}
    .category .desc{color:var(--muted)}
    .grid{display:grid; grid-template-columns: repeat( auto-fill, minmax(290px, 1fr) ); gap:16px}
    .card{background: var(--card); border:1px solid #22242a; border-radius: var(--radius-xl); padding:16px; display:flex; flex-direction:column; gap:12px; transition:.18s; box-shadow: var(--shadow)}
    .card:hover{transform:translateY(-2px); background: var(--card-hover); border-color: var(--giants-orange)}
    .card-head{display:flex; align-items:center; gap:12px}
    .card-head .name{font-weight:800; font-size:18px}
    .desc{color:#d9d9d9; font-size:14px}
    .chips{display:flex; flex-wrap:wrap; gap:8px}
    .chip{background: var(--chip); border:1px solid #2f3036; color:#e0e0e0; padding:6px 10px; border-radius:999px; font-size:12px}
    .searchbar{position:relative; margin:10px 0 18px}
    .searchbar input{width:100%; padding:12px 14px 12px 40px; background:#0e0f11; border:1px solid #1f2023; border-radius:14px; color:#eaeaea; outline:none}
    .searchbar input:focus{border-color:var(--giants-orange); box-shadow:0 0 0 3px var(--ring)}
    .searchbar .icon{position:absolute; left:12px; top:50%; transform:translateY(-50%); width:18px; height:18px; opacity:.8}
    footer{margin-top:28px; color:#c8c8c8; font-size:13px; text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">AI</div>
        <div>
          <div class="title">AI Hub</div>
          <div class="subtitle">Home — categories</div>
        </div>
      </div>
      <div class="tools">
        <button class="btn" id="toggleTheme">Contrast</button>
        <a class="btn primary" href="https://github.com/">GitHub</a>
      </div>
    </header>

    <section class="category">
      <h1>Categories</h1>
      <p class="desc">Pick a section to browse. Use the filter to jump quickly.</p>
    </section>

    <div class="searchbar">
      <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <input id="q" placeholder="Filter by name or tag… (e.g., Stripe, pgvector)" />
    </div>

    <main class="grid" id="grid"></main>

    <footer>Tip: Each category page has its own JSON block at the bottom for easy editing.</footer>
  </div>

  <script>
    const categories = [
  {
    "name": "Frontend & Deployment",
    "file": "ai-hub-frontend.html",
    "desc": "Ship modern web apps with CDNs, edge/serverless, and CI/CD.",
    "tags": [
      "Vercel",
      "Netlify",
      "Cloudflare Pages"
    ]
  },
  {
    "name": "Auth & Billing",
    "file": "ai-hub-auth-billing.html",
    "desc": "Identity, sessions, payments, and subscriptions for AI apps.",
    "tags": [
      "Auth0",
      "Clerk",
      "Stripe"
    ]
  },
  {
    "name": "Databases & Vector Stores",
    "file": "ai-hub-vector-stores.html",
    "desc": "Vector-native DBs and general-purpose DBs with vector search.",
    "tags": [
      "pgvector",
      "MongoDB",
      "Pinecone"
    ]
  },
  {
    "name": "Docs & ETL",
    "file": "ai-hub-docs-etl.html",
    "desc": "Parse, crawl, load, and orchestrate data into your stack.",
    "tags": [
      "Tika",
      "Unstructured",
      "Airbyte"
    ]
  },
  {
    "name": "Search & Indexing",
    "file": "ai-hub-search-indexing.html",
    "desc": "Full-text, hybrid (BM25 + vectors), and vector retrieval engines.",
    "tags": [
      "Elasticsearch",
      "Vespa",
      "Algolia"
    ]
  },
  {
    "name": "Hosting & Model APIs",
    "file": "ai-hub-hosting.html",
    "desc": "Unified model APIs and serverless GPU hosting.",
    "tags": [
      "OpenRouter",
      "Together",
      "Fireworks"
    ]
  },
  {
    "name": "Speech & Audio",
    "file": "ai-hub-speech.html",
    "desc": "ASR, TTS, diarization/VAD, separation — local & hosted.",
    "tags": [
      "Whisper",
      "Piper",
      "ElevenLabs"
    ]
  },
  {
    "name": "Creative — Image, Video & 3D",
    "file": "ai-hub-creative.html",
    "desc": "Generation & editing across image, video, and 3D.",
    "tags": [
      "SDXL",
      "Runway",
      "Meshy"
    ]
  },
  {
    "name": "Embeddings",
    "file": "ai-hub-embeddings.html",
    "desc": "Vectorization APIs and libraries for RAG & search.",
    "tags": [
      "OpenAI",
      "Cohere",
      "Sentence-Transformers"
    ]
  }
];

    function chip(x) { return `<span class="chip">${x}</span>`; }
    function card(c){
      return `
        <a class="card" href="${c.file}" data-name="${c.name.toLowerCase()}" data-tags="${(c.tags||[]).join(',').toLowerCase()}">
          <div class="card-head">
            <div class="name">${c.name}</div>
          </div>
          <div class="desc">${c.desc}</div>
          <div class="chips">${(c.tags||[]).map(chip).join('')}</div>
        </a>
      `;
    }

    function render(){
      document.getElementById('grid').innerHTML = categories.map(card).join('');
    }

    document.addEventListener('input', (e)=>{
      if(e.target && e.target.id==='q'){
        const q = e.target.value.trim().toLowerCase();
        const cards = Array.from(document.querySelectorAll('.card'));
        cards.forEach(c => {
          const match = [c.dataset.name, c.dataset.tags].some(v => (v||'').includes(q));
          c.style.display = (q==="" || match) ? "" : "none";
        });
      }
    });

    document.getElementById('toggleTheme').addEventListener('click', ()=>{
      const r = document.documentElement.style;
      const isHigh = (r.getPropertyValue('--text')||'').trim() === '#fff8e6';
      r.setProperty('--text', isHigh ? '#f5f5f5' : '#fff8e6');
      r.setProperty('--muted', isHigh ? '#c8c8c8' : '#e9e1cf');
      r.setProperty('--card', isHigh ? '#141416' : '#16181a');
      r.setProperty('--card-hover', isHigh ? '#1b1c1f' : '#1f2125');
    });

    render();
  </script>
</body>
</html>
